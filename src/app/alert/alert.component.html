<div class="container">
  <div class="row">
    <div class="col-xs-12 offset-xs-0 col-sm-6 offset-sm-3">
      <div *ngIf="message" [ngClass]="{ 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }"
        class="alert" role="alert">
        {{message.text}}
      </div>
    </div>
  </div>
</div>
