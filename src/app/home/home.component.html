<div class="outlet-container">
    <h1>HOME</h1>
    <button *ngIf="isAdmin()" class="btn" type="button" (click)="sendAdminRequest()">Send admin request</button>
    <button class="btn" type="button" (click)="sendRequest()">Send user request</button>
    <button class="btn btn-success" type="button" (click)="logout()">Logout</button>
    <div>{{resp | json}}</div>
</div>
